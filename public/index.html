<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Estoque - Fazenda Dami</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Painel de Estoque</h1>
    <div class="menu">
      <button onclick="mostrarAba('entrada')">Entrada</button>
      <button onclick="mostrarAba('saida')">Saída</button>
      <button onclick="mostrarAba('quantidades')">Quantidades Totais</button>
    </div>

    <div id="entrada" class="aba">
      <h2>Entrada de Produto</h2>
      <form>
        <input type="text" placeholder="Nome do produto" required>
        <input type="number" placeholder="Quantidade" required>
        <input type="number" step="0.01" placeholder="Preço" required>
        <button type="submit">Adicionar</button>
      </form>
    </div>

    <div id="saida" class="aba" style="display:none;">
      <h2>Saída de Produto</h2>
      <form>
        <input type="text" placeholder="Nome do produto" required>
        <input type="number" placeholder="Quantidade" required>
        <button type="submit">Registrar Saída</button>
      </form>
    </div>

    <div id="quantidades" class="aba" style="display:none;">
      <h2>Quantidades Totais</h2>
      <input type="text" id="pesquisa" placeholder="Pesquisar produto...">
      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody id="tabela-produtos">
          <!-- Os produtos serão listados aqui -->
        </tbody>
      </table>
    </div>
  </div>
  <script>
    function mostrarAba(aba) {
      document.querySelectorAll('.aba').forEach(el => el.style.display = 'none');
      document.getElementById(aba).style.display = 'block';
    }
    // Exemplo de filtro de pesquisa (apenas visual, sem integração)
    document.getElementById('pesquisa').addEventListener('input', function() {
      const termo = this.value.toLowerCase();
      document.querySelectorAll('#tabela-produtos tr').forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(termo) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
